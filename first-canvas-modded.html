<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}

    button{
        font-size: 1.2em;
    }
    section{
        margin:.5em 0 .5em 0;
    }

	</style>
	<script>
    (function(){    //start of IIFE

		'use strict';
	
		window.onload = init;

        //script-scoped for access by other functions within this scope
        let canvas, ctx;    
        let createLines = true, createTriangles = true, createRectangles = true, createCircles = true, 
            createRings = true, createSmileys = true;
        let paused = true;

        const canvasWidth = 640, canvasHeight = 480;
        // const when pointing to an obj means you can't change the reference to any other object
        // BUT you can still change the properties of the very object you're pointing to.
        // Use Object.freeze to avoid that.
        const drawParams = Object.freeze({
            "minRectSpan": 10,
            "maxRectSpan": 90,
            "minStrokeWidth": 2,
            "maxStrokeWidth": 5,
        });
        
        // set up and update loop
		function init(){
			console.log("page loaded!");
			canvas = document.querySelector('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
			ctx = canvas.getContext('2d');

            //cls(ctx);

            // rectangles
            drawRectangle(ctx, 20, 20, canvasWidth - 40, canvasHeight - 40, "red");
            drawRectangle(ctx, 60, 60, 400, 300, "green", 10, "yellow");

            // circle
            drawCircle(ctx, canvasWidth / 2, canvasHeight / 2, 100, 0, Math.PI * 2, false, "purple", 1, 10, "yellow");

            // line
            drawLine(ctx, 0, 0, canvasWidth, canvasHeight, 10, "yellow");
            
            //cls(ctx);

            setupUI();
            update();
		}

        function setupUI(){
            document.querySelector("#linesCB").onchange = function(e){
                createLines = e.target.checked;
            };

            document.querySelector("#trianglesCB").onchange = function(e){
                createTriangles = e.target.checked;
            };

            document.querySelector("#rectanglesCB").onchange = function(e){
                createRectangles = e.target.checked;
            };

            document.querySelector("#circlesCB").onchange = function(e){
                createCircles = e.target.checked;
            };

            document.querySelector("#ringsCB").onchange = function(e){
                createRings = e.target.checked;
            };

            document.querySelector("#smileysCB").onchange = function(e){
                createSmileys = e.target.checked;
            };

            document.querySelector("#playButton").onclick = function(){
                if (!paused) return;    //without this line, spamming the play button will cause it to play faster and faster.
                paused = false;
                update();
            };

            document.querySelector("#pauseButton").onclick = function(){
                paused = true;
            };

            canvas.onclick = canvasClicked;
        }

        function update(){
            if (paused) return;
            requestAnimationFrame(update);
            if (createLines) drawRandomLine(ctx);
            if (createTriangles) drawRandomTriangle(ctx);
            if (createRectangles) drawRandomRect(ctx);
            if (createCircles) drawRandomCircle(ctx);
            if (createRings) drawRandomRing(ctx);
            if (createSmileys) drawSmileys(ctx);
        }


        // canvas event handling
        function cls(ctx){
            setTimeout(function(){cls(ctx);}, getRandomInt(5000, 10000));  //will occur once every 5 seconds
            ctx.clearRect(0,0, canvasWidth, canvasHeight);
        }

        function canvasClicked(e){
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            console.log(mouseX,mouseY);

            for(let i = 0; i < 10; i++){
                let x = mouseX + getRandomInt(-100, 100);
                let y = mouseY + getRandomInt(-100, 100);
                let width = getRandomInt(20, 50);
                let height = getRandomInt(20, 50);
                let color = getRandomColor();

                drawRectangle(ctx, x, y, width, height, color);
            }
        }


        // drawing functions
        function drawRandomLine(ctx){
            drawLine(ctx, getRandomInt(0, canvasWidth), getRandomInt(0, canvasHeight), getRandomInt(0, canvasWidth), getRandomInt(0, canvasHeight), getRandomInt(2, 10), getRandomColor());
        }

        function drawRandomTriangle(ctx){
            drawTriangle(ctx, getRandomInt(0, canvasWidth), getRandomInt(0, canvasHeight), getRandomInt(10, 70), getRandomInt(10, 70), getRandomColor(), getRandomInt(1, 5), getRandomColor());
        }
        
        function drawRandomRect(ctx){
            drawRectangle(ctx, getRandomInt(0, canvasWidth), getRandomInt(0, canvasHeight), getRandomInt(drawParams.minRectSpan, drawParams.maxRectSpan), getRandomInt(drawParams.minRectSpan, drawParams.maxRectSpan), getRandomColor(), getRandomInt(drawParams.minStrokeWidth,drawParams.maxStrokeWidth), getRandomColor());
        }

        function drawRandomCircle(ctx){
            drawCircle(ctx, getRandomInt(0, canvasWidth), getRandomInt(0, canvasHeight), getRandomInt(70, 150), 0, Math.PI*2, false, getRandomColor());
        }

        function drawRandomRing(ctx){
            drawRing(ctx, getRandomInt(0, canvasWidth), getRandomInt(0, canvasHeight), getRandomInt(80,100), getRandomInt(20,50), getRandomColor());
        }

        function drawSmileys(ctx){
            let xCoord = getRandomInt(0, canvasWidth);
            let yCoord = getRandomInt(0, canvasHeight);
            let radius = getRandomInt(70, 120);

            // face base
            drawCircle(ctx, xCoord, yCoord, radius, 0, Math.PI*2, false, getRandomColor(), 1.0);

            // left eye
            drawCircle(ctx, xCoord - 30, yCoord - 20, 20, 0, Math.PI*2, false, getRandomColor(), 1.0);

            // right eye
            drawCircle(ctx, xCoord + 30, yCoord - 20, 20, 0, Math.PI*2, false, getRandomColor(), 1.0);

            // smile    // semi-circle
            drawCircle(ctx, xCoord, yCoord + 20, 45, 0, Math.PI, false, getRandomColor(), 1.0);
        }

        
        // shape-drawing helper functions
        function drawLine(ctx, startX, startY, endX, endY, lineWidth=2, strokeStyle="black"){
            ctx.save();

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.closePath();

            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;
            ctx.stroke();
            
            ctx.restore();
        }

        function drawTriangle(ctx, topX, topY, width, height, fillStyle="black", lineWidth=0, strokeStyle="black"){
            ctx.save();

            ctx.beginPath();
            ctx.moveTo(topX, topY);
            ctx.lineTo(topX - (width / 2), topY + height);
            ctx.lineTo(topX + (width / 2), topY + height);
            ctx.closePath();
            ctx.fillStyle = fillStyle;
            ctx.fill();

            if (lineWidth > 0){
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function drawRectangle(ctx, x, y, width, height, fillStyle="black", lineWidth=0, strokeStyle="black"){
            ctx.save();

            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.closePath();
            ctx.fill();

            if (lineWidth > 0){
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawCircle(ctx, x, y, radius, startAngle, endAngle, ccw=false, fillStyle="black", alphaValue=0.2, lineWidth=0, strokeStyle="black"){
            ctx.save();

            ctx.fillStyle = fillStyle;
            ctx.globalAlpha = alphaValue;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle, ccw);
            ctx.closePath();
            ctx.fill();

            if (lineWidth > 0){
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawRing(ctx, x, y, innerRadius, outerRadius, fillStyle="black"){
            ctx.save();

            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.arc(x, y, outerRadius, 0, Math.PI*2, false);
            ctx.arc(x, y, innerRadius, 0, Math.PI*2, true);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }


        // get random values
        function getRandomColor(){
            const getByte = _ => 55 + Math.round(Math.random() * 200); // ES6 VERSION

            return `rgba(${getByte()}, ${getByte()}, ${getByte()}, .8)`; // ES6 VERSION
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    })(); // end of IIFE
	</script>
</head>
<body>
	<canvas>Get a real browser!</canvas>
    <section>
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
    </section>
    <section>
        <span>
            <input type="checkbox" id="linesCB" checked>
            <label for="linesCB">Create Lines</label>

            <input type="checkbox" id="trianglesCB" checked>
            <label for="trianglesCB">Create Triangles</label>

            <input type="checkbox" id="rectanglesCB" checked>
            <label for="rectanglesCB">Create Rectangles</label>
        </span>
        </br></br>
        <span>
            <input type="checkbox" id="circlesCB" checked>
            <label for="circlesCB">Create Circles</label>

            <input type="checkbox" id="ringsCB" checked>
            <label for="ringsCB">Create Rings</label>

            <input type="checkbox" id="smileysCB" checked>
            <label for="smileysCB">Create Smileys</label>
        </span>
    </section>
    <section>
        <p> Click on screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
    </section>
</body>
</html>
