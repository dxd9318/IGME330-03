<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}

    button{
        font-size: 1.2em;
    }
    section{
        margin:.5em 0 .5em 0;
    }

	</style>
	<script>
		'use strict';
	
		window.onload = init;

        //script-scoped for access by other functions within this scope
        let canvas, ctx;    
        let createRectangles = true;
        let paused = true;
        
        // set up and update loop
		function init(){
			console.log("page loaded!");
			canvas = document.querySelector('canvas');
			ctx = canvas.getContext('2d');

            //cls(ctx);

            // rectangles
            drawRectangle(ctx, 20, 20, 600, 440, "red");
            drawRectangle(ctx, 60, 60, 400, 300, "green", 10, "yellow");

            // circle
            drawCircle(ctx, 320, 240, 100, 0, Math.PI * 2, false, "purple", 1, 10, "yellow");

            // line
            drawLine(ctx, 0, 0, 640, 480, 10, "yellow");
            
            //cls(ctx);

            setupUI();
            update();
		}

        function setupUI(){
            document.querySelector("#rectanglesCB").onchange = function(e){
                createRectangles = e.target.checked;
            };

            document.querySelector("#playButton").onclick = function(){
                paused = false;
                update();
            };

            document.querySelector("#pauseButton").onclick = function(){
                paused = true;
            };

            canvas.onclick = canvasClicked;
        }

        function update(){
            if (paused) return;
            requestAnimationFrame(update);
            if (createRectangles) drawRandomRect(ctx);
            //drawRandomCircle(ctx);
            drawRandomLine(ctx);

            drawSmileys(ctx);
        }

        // canvas event handling
        function cls(ctx){
            setTimeout(function(){cls(ctx);}, getRandomInt(5000, 10000));  //will occur once every 5 seconds
            ctx.clearRect(0,0, 640, 480);
        }

        function canvasClicked(e){
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            console.log(mouseX,mouseY);

            for(let i = 0; i < 10; i++){
                let x = mouseX + getRandomInt(-100, 100);
                let y = mouseY + getRandomInt(-100, 100);
                let width = getRandomInt(20, 50);
                let height = getRandomInt(20, 50);
                let color = getRandomColor();

                drawRectangle(ctx, x, y, width, height, color);
            }
        }

        /*
            TO DO:
                - ADD CHECKBOXES FOR LINES, CIRCLES, AND SMILEYS
                - CREATE A drawRing() FUNCTION, ACCEPTS innerRadius AND outRadius
                - CREATE A drawTriangle() FUNCTION, ACCEPTS width AND height
                - ADD linedash PARAMETER TO drawRectangle(), drawLine(), AND drawCircle()

                - WATCH AND FOLLOW DEMO VIDEOS 6 & 7 ON IIFEs
        */


        // drawing functions
        function drawRandomRect(ctx){
            drawRectangle(ctx, getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 90), getRandomInt(10, 90), getRandomColor(), getRandomInt(2,5), getRandomColor());
        }

        function drawRandomCircle(ctx){
            drawCircle(ctx, getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(70, 150), 0, Math.PI*2, false, getRandomColor());
        }

        function drawSmileys(ctx){
            let xCoord = getRandomInt(0, 640);
            let yCoord = getRandomInt(0, 480);
            let radius = getRandomInt(70, 120);

            // face base
            drawCircle(ctx, xCoord, yCoord, radius, 0, Math.PI*2, false, getRandomColor(), 1.0);

            // left eye
            drawCircle(ctx, xCoord - 30, yCoord - 20, 20, 0, Math.PI*2, false, getRandomColor(), 1.0);

            // right eye
            drawCircle(ctx, xCoord + 30, yCoord - 20, 20, 0, Math.PI*2, false, getRandomColor(), 1.0);

            // smile    // semi-circle
            drawCircle(ctx, xCoord, yCoord + 20, 45, 0, Math.PI, false, getRandomColor(), 1.0);
        }

        function drawRandomLine(ctx){
            drawLine(ctx, getRandomInt(0, 640), getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(0, 640), getRandomInt(2, 10), getRandomColor());
        }

        // shape-drawing helper functions
        function drawRectangle(ctx, x, y, width, height, fillStyle="black", lineWidth=0, strokeStyle="black"){
            ctx.save();

            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.closePath();
            ctx.fill();

            if (lineWidth > 0){
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawCircle(ctx, x, y, radius, startAngle, endAngle, ccw=false, fillStyle="black", alphaValue=0.2, lineWidth=0, strokeStyle="black"){
            ctx.save();

            ctx.fillStyle = fillStyle;
            ctx.globalAlpha = alphaValue;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle, ccw);
            ctx.closePath();
            ctx.fill();

            if (lineWidth > 0){
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawLine(ctx, startX, startY, endX, endY, lineWidth=2, strokeStyle="black"){
            ctx.save();

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.closePath();

            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;
            ctx.stroke();
            
            ctx.restore();
        }

        // get random values
        function getRandomColor(){
            const getByte = _ => 55 + Math.round(Math.random() * 200); // ES6 VERSION

            return `rgba(${getByte()}, ${getByte()}, ${getByte()}, .8)`; // ES6 VERSION
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
    </canvas>
    <section>
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
    </section>
    <section>
        <span>
            <input type="checkbox" id="rectanglesCB" checked>
            <label for="rectanglesCB">Create Rectangles</label>
        </span>
    </section>
    <section>
        <p> Click on screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
    </section>
</body>
</html>
