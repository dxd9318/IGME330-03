<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Clickable Phyllotaxis! (Prototype - Project 1)</title>
        <link rel="stylesheet" type="text/css" href="styles/my-styles.css">
        <script src="src/dxdLIB.js"></script>
        <script src="src/index.js"></script>
    </head>
    <body>
        <h1>Clickable Phyllotaxis! (Prototype - Project 1)</h1>
        <canvas>Get a real browser!</canvas>
        <section id="description">
            <p>
                Click anywhere on the canvas to start growing your garden!</br>
                Use the controls below to design each flower how you want.
                (__CONTROLS NOT CURRENTLY FUNCTIONAL__)
            </p>
        </section>
        <section id="controls">
            <span>
                <!--radio buttons for number of petal rows-->
                <input type="radio" name="petalRows" value="20">Barely Past Budding
                <input type="radio" name="petalRows" value="50" checked>Just Bloomed
                <input type="radio" name="petalRows" value="85">Fully Blossomed
                <input type="radio" name="petalRows" value="130">Quite Flourishing!
            </span>
        </br></br>
            <span>
                <!--dropdown for petal shape-->
                <label>Petal Shape
                    <select id="petalShapeChooser">
                        <option value="circle" selected>Circle</option>
                        <option value="triangle">Triangle</option>
                        <option value="heart">Heart</option>
                    </select>
                </label>

                <!--dropdown petal coloring option-->
                <label>Petal Coloring Option
                    <select id="petalColorChooser">
                        <option value="rgbN" selected>RGB Based on N</option>
                        <option value="rgbA">RGB Based on A</option>
                        <option value="hslN">HSL Based on N</option>
                        <option value="hslQ">HSL Based on Quadrant</option>
                    </select>
                </label>
            </span>
        </br></br>
            <span>
                <!--checkboxes for petal gradient transparency, coming soon-->
                <input type="checkbox" id="gradientCB" checked="unchecked">
                <label for="gradientCB">Transparency Gradient for Petals</label>
            </span>
        </section>
    </body>
</html>
