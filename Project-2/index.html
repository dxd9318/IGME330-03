<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Project 2 - Audio Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Godzilla Screams!</h1>
        <canvas width="800" height="400"></canvas>
    </main>
    <div id="controls">
        <section>
            <button id="playButton" data-playing="no"></button>
            <button id="fsButton">Full Screen</button>

            <label>Track:
                <select id="trackSelect">
                    <option value="media/Laserpack.mp3" selected>Laserpack</option>
                </select>
            </label>
        </section>

        <section>
            Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
            <span id="volumeLabel">???</span>
        </section>

        <section>
            <span><input type="checkbox" id="gradientCB"><label for="gradientCB">Show Gradient</label></span>
            <span><input type="checkbox" id="barsCB"><label for="barsCB">Show Bars</label></span>
            <span><input type="checkbox" id="circlesCB"><label for="circlesCB">Show Circles</label></span>

            <span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
            <span><input type="checkbox" id="invertCB"><label for="invertCB">Invert Colors</label></span>
            <span><input type="checkbox" id="embossCB"><label for="embossCB">Emboss Image</label></span>
        </section>
    </div>

    <div class="font-loader">
        <p id="permanent-marker">Permanent Marker Font</p>
    </div>

    <footer class="footer">
        <p>IGME 330-03 - Diana Diaz</p>
    </footer>
</body>

</html>
