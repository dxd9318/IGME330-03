<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Template</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}
	#fontLoader{
		height: 0;
		width: 0;
		overflow: hidden;
	}
	#indie{
		font-family: 'Indie Flower', cursive;
	}
	#lobster{
		font-family: 'Lobster', cursive;
	}
	</style>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<script>
		// #0 - In this course we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		'use strict';
		
		// #1 call the init function after the pages loads
		// this is called an "event handler"
		window.onload = init;
	
		function init(){
			// #2 Now that the page has loaded, start drawing!
			// I'm using the following color palette I found online: https://colorhunt.co/palette/165754
			console.log('init called');
			
			// PART I
			// A - canvas variable points at <canvas> tag
			var canvas = document.querySelector('canvas');
			
			// B - the ctx variable points at a "2D drawing context"
			var ctx = canvas.getContext('2d');
			
			// C - all fill operations are now in yellow
			ctx.fillStyle = '#ffd271';
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(0, 0, 640, 480);
			

			// PART II
			// E - set the current font
			ctx.font = 'bold 60pt Lobster';
			
			// F - change the current fill color
			ctx.fillStyle = '#fff3af';

			
			// PART V
			// horizontal text alignment
			ctx.textAlign = "center";
			// vertical text alignment
			ctx.textBaseline = "middle";

			// G - draw and fill text using current fill color
			ctx.fillText('Diana Diaz', 320, 210);	// position modded to account for alignment properties above


			// PART IV
			// set shadow properties
			ctx.save();	// PART VII
			ctx.shadowColor = "red";
			ctx.shadowOffsetX = 0;
			ctx.shadowOffsetY = 0;
			ctx.shadowBlur = 30;


			// PART III
			// IGM text
			ctx.font = 'bold 40pt Indie Flower';
			ctx.fillStyle = '#c3f584';
			ctx.fillText('IGM', 320, 290);	// position modded to account for alignment properties above

			ctx.restore(); 	// PART VII		// this "pop" goes back to the last save()

			// Red Squares
			ctx.fillStyle = '#f65c78';
			ctx.fillRect(20, 20, 100, 100);
			ctx.fillRect(520, 360, 100, 100);
			// Yellow Squares
			ctx.fillStyle = '#fff3af';
			ctx.fillRect(20, 20, 50, 50);
			ctx.fillRect(570, 410, 50, 50);


			// PART VI
			// Horizontal lines
			// 2 more drawing state variables
			ctx.strokeStyle = "#21bf73";
			ctx.lineWidth = 7;
			
			// top line
			// start defining a path - in this case just a line
			ctx.beginPath();
			// move a "pen" to 0, 100
			ctx.moveTo(0, 150);
			// draw to 640, 100
			ctx.lineTo(640, 150);
			// close the path
			ctx.closePath();
			// stroke the path so we can see it
			ctx.stroke();

			// bottom line
			ctx.beginPath();
			ctx.moveTo(0, 325);
			ctx.lineTo(640, 325);
			// close and stroke the path
			ctx.closePath();
			ctx.stroke();


			// PART IX
			// Vertical Lines
			// 2 more drawing state variables
			ctx.strokeStyle = "#66cccc";
			ctx.lineWidth = 30;
			
			// left line
			ctx.beginPath();
			ctx.moveTo(0, 0);
			ctx.lineTo(0, 480);
			// close and stroke the path
			ctx.closePath();
			ctx.stroke();

			// right line
			ctx.beginPath();
			ctx.moveTo(640, 0);
			ctx.lineTo(640, 480);
			// close and stroke the path
			ctx.closePath();
			ctx.stroke();


			// Triangles
			ctx.fillStyle = "#b0eacd"

			// Top triangles
			// bottom right
			ctx.beginPath();
			ctx.moveTo(70, 70);
			ctx.lineTo(70, 120);
			ctx.lineTo(120, 70);
			// close and stroke the path
			ctx.closePath();
			ctx.fill();
			
			// bottom left
			ctx.beginPath();
			ctx.moveTo(20, 70);
			ctx.lineTo(20, 120);
			ctx.lineTo(70, 70);
			// close and stroke the path
			ctx.closePath();
			ctx.fill();

			// top right
			ctx.beginPath();
			ctx.moveTo(70, 20);
			ctx.lineTo(70, 70);
			ctx.lineTo(120, 20);
			// close and stroke the path
			ctx.closePath();
			ctx.fill();

			// Bottom Triangles	//520, 360
			// top left
			ctx.beginPath();
			ctx.moveTo(520, 410);
			ctx.lineTo(570, 410);
			ctx.lineTo(570, 360);
			// close and stroke the path
			ctx.closePath();
			ctx.fill();

			// bottom left
			ctx.beginPath();
			ctx.moveTo(520, 460);
			ctx.lineTo(570, 460);
			ctx.lineTo(570, 410);
			// close and stroke the path
			ctx.closePath();
			ctx.fill();

			// top right
			ctx.beginPath();
			ctx.moveTo(570, 410);
			ctx.lineTo(620, 410);
			ctx.lineTo(620, 360);
			// close and stroke the path
			ctx.closePath();
			ctx.fill();
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
		<!-- The user will only see the above text if their browser is older and doesn't support <canvas> -->
	</canvas>
	<!-- PART VIII -->
	<div id="fontLoader">
		<p id="indie">Indie Font</p>
		<p id="lobster">Lobster Font</p>
	</div>
</body>
</html>
