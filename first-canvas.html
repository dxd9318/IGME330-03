<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		'use strict';
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector('canvas');
			
			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext('2d');
			
			// C - all fill operations are now in red
			ctx.fillStyle = 'red'; 
			
			// D - fill a rectangle with the current fill color
            ctx.fillRect(20,20,600,440); 
            
            ctx.fillStyle = 'green'; 
            //ctx.fillRect(60,60,400,300); 

            // create a path, the hard way
            ctx.beginPath();
            ctx.rect(60, 60, 400, 300);
            ctx.closePath();
            //ctx.globalAlpha = 0.3;
            ctx.fill();
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 10;
            ctx.stroke();
            
            //circle
            ctx.beginPath();
            //context.arc(x,y,radius,startAngle,endAngle, optional:counter-clockwise);
            ctx.arc(320, 240, 100, 0, Math.PI *2);
            ctx.closePath();
            ctx.fillStyle = "purple";
            // stroke-fill order will matter. When you stroke, half of the width is inside the path, half is on the outside. 
            // Depending on the order, the shape will change in appearance because of how these properties overlap visually.
            ctx.fill();
            ctx.stroke();

            // line
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(640, 480);
            ctx.closePath();
            ctx.stroke();

            // CONTINUE AT HOME WITH VIDEO 3
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
