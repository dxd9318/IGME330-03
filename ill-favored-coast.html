<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ill-favored Coast</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/1.3.89/rita-full.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Ill-favored Coast</h1>
    <p>Context-free grammars</p>
    <section>
        <button>Expand Grammar from &lt;start> symbol !</button>
        <p id="output">It was quite a dark and stormy night!</p>
    </section>
    <script>
        // let darkGrammar = { // NEW
        //     "<start>": ["It <verb-phrase> a <adj1> and <adj2> <noun>, <interjection>!"],
        //     "<verb-phrase>": ["<verb> <pre-determiner>"],
        //     "<verb>": ["was", "wasn't"],
        //     "<pre-determiner>": ["such", "rather", "quite"],
        //     "<adj1>": ["bright", "cold", "cloudy", "dark [10]", "overcast", "sunny"],
        //     "<adj2>": ["dry", "frigid", "hot", "rainy", "stormy [10]", "wet"],
        //     "<noun>": ["afternoon", "day", "mid-day", "morning", "night", "twilight"],
        //     "<interjection>" : ["Cool", "Nice", "Bummer"]
        // };

        let newTitle = {
            "<start>": ["The <adjective> <noun>"],
            "<adjective>" : ["Runny","Cloudy", "Murky", "Thorny", "Famished", "Distraught", "Knocked", "Sleepy", "Burning", "Dry"],
            "<noun>" : ["Willows", "Forest", "Dunes", "Lakes", "Islands", "Cliff", "Shore", "Castle", "Village", "Cavern"]
        }

        let output = document.querySelector("#output");
        let grammar = new RiGrammar(newTitle); // NEW
        let button = document.querySelector("button");
        button.onclick = doClick;
        button.dispatchEvent(new Event("click"));


        function doClick() {
            let story = "<ul>"
            for(let i = 0; i < 10; i++){
                story += `<li>${grammar.expand()}</li>`;
            }
            story += "</ul>";
            output.innerHTML = story;
            
        }

    </script>
</body>

</html>
