            function init(){
                //document.querySelector("p").style.backgroundColor = "yellow";
                //document.querySelector("p").style.color = "red";

                // ANONYMOUS FUNCTION
                document.querySelector("#button1").onclick = function(){    //could still name the function to find this function in stack trace when debugging
                    // we've now given this function a name // this -was- an anonymous function
                    //console.log("clicked");
                    let firstName = document.querySelector("#firstName").value;
                    let lastName = document.querySelector("#lastName").value;

                   displayGreeting(firstName, lastName);
                }
                //window.removeEventListener("load", init);   // we can clean up after ourselves this way. Yay, resource management!
            }   // end init

            window.onload = init; // old, event-handler way of doing this                       // event handler/listeners expect a reference to a function, not a function call. we leave off the parentheses here or else: the function will be called immediately AND the listener will be fed null because it's not being given a reference.
            //window.addEventListener("load", init);  // newer, event-listener way of doing this
            
            function displayGreeting(first, last){
                if(first.trim().length == 0) first = "Jane";    // added trimming functionality
                if(last.trim().length == 0) last = "Doe";
                // let p = document.querySelector("p");
                // p.innerHTML = "Hello, " + first;
                // The following line is the same as the above 2 lines
                //document.querySelector("p").innerHTML = "Hello, " + first + " " + last;
                
                // Using template strings
                document.querySelector("p").innerHTML = `Hello, ${first} ${last}`;
            }

            /*
            NOTES:
            // View Source: What the server sent over before JS did anything with it.
            // Inspect: Live view of the DOM.
